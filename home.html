<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Homepage</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            text-align: center;
            padding-top: 100px;
        }

        h1 {
            color: #333;
        }

        .button {
            background-color: #007BFF;
            color: white;
            border: none;
            padding: 15px 30px;
            margin: 15px;
            font-size: 16px;
            border-radius: 5px;
            text-decoration: none;
            display: inline-block;
            transition: background-color 0.3s ease;
        }

        .button:hover {
            background-color: #0056b3;
        }

        .version-two {
            background-color: #28a745;
        }

        .version-two:hover {
            background-color: #1e7e34;
        }

        .version-three {
            background-color: #ffc107;
            color: black;
        }

        .version-three:hover {
            background-color: #e0a800;
        }
    </style>
</head>
<body>

<h1>Welcome to the Homepage</h1>

<a href="1.html" class="button">Version One</a>
<a href="2.html" class="button version-two">Version Two</a>
<a href="3.html" class="button version-three">Version Three</a>

</body>
</html>
